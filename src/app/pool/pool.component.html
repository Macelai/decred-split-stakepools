<h2>{{ pool.name }}</h2>
<p>Pool website: <a [href]="pool.url">{{pool.url}}</a></p>
<p>Fee: {{ pool.fee }}%</p>
<p>Session name: {{ pool.session_name }}</p>

<div *ngFor="let session of pool.sessions">
  <span>Session id: {{ session.name | slice:0:15 }}...</span>
  <br>
  <span>Amounts: [{{ session.amounts.join(', ') }}]</span>
  <br>
  <span>Total: {{ session.total }} DCR</span>
  <br>
  <br>
</div>
